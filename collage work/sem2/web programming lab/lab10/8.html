<!-- Set the background color of <p> elements, that are the first child of any
element, to “lightblue”. -->
    <!DOCTYPE html>
    <html>
    <head>
    <style>
        p:first-child{
            color: lightblue;
        }
    </style>
    </head>
    <body>
    <p>This is a paragraph.</p>
    <p>This is also a paragraph</p>
    </body>
    </html>
