<!-- Write a program to open a URL in a new tab using java script. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="openURL()">Open URL</button>
    <script>
        function openURL(){
            var url = "https://www.google.com";
            window.open(url);
        }
    </script>
   
</body>
</html>
