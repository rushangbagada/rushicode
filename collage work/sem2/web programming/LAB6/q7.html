<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: example 2s;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            50%{
                background-color: blue;
            }
        
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
